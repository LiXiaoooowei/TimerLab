<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="./Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="./Scripts/FabricUI/MessageBanner.js" type="text/javascript"></script>

    <!--For Office online-->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use: -->
    <!--script src="./Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script--> 
    <!--script src="./Scripts/Office/1/office.js" type="text/javascript"></script-->  

    <link href="./Home/Home.css" rel="stylesheet" type="text/css" />
    <script src="./Home/Home.js" type="text/javascript"></script>

    <!-- For the Office UI Fabric online, go to https://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">

    <!-- To enable the offline use of Office UI Fabric, use: -->
    <!--link rel="stylesheet" href="./Content/fabric.min.css"-->
    <!--link rel="stylesheet" href="./Content/fabric.components.min.css"-->

</head>
<body>
    <div id="content-main">
        <div class="padding">
            <div><p5 style="color: red" id="clock-noti"></p5></div>
            <div id="snooze">
                <h5 id="snooze">Snooze Options: </h5>
                <h5 id="snooze-30s" title="30" class="snooze-op">30 Seconds |</h5>
                <h5 id="snooze-1m" title="60" class="snooze-op">1 Minute |</h5>
                <h5 id="snooze-5m" title="300" class="snooze-op">5 Minutes |</h5>
                <h5 id="snooze-10m" title="600" class="snooze-op">10 Minutes</h5>
            </div>
            <div>
                <canvas id="canvas" width="500" height="500"> </canvas>
            </div>
        </div>
    </div>
    <div class="toolbar-collapsible-btn">></div>
    <div id="content-tool">
        <div class="padding">
            <div class="dropdown">
                <label class="ms-font-m-plus">Change Clock Type</label>
                <select id="toolbar-clocktype">
                    <option class="ms-font-m-plus" value="bar">Bar</option>
                    <option class="ms-font-m-plus" value="square" selected="selected">Square</option>
                    <option class="ms-font-m-plus" value="digital">Digital</option>
                </select>
            </div>
            <br />
            <div>
                <p5 style="color: red" id="error-message-duration"></p5>
                <br />
                <label class="ms-font-m-plus">Duration: </label>
                <select id="toolbar-HH"></select>
                <select id="toolbar-MM"></select>
                <select id="toolbar-SS"></select>
            </div>
            <div>
                <p5 style="color: red" id="message-reminder"></p5>
                <br /><br />
                <label class="ms-font-m-plus">TimeUp Reminder (Optional): </label>
                <select id="toolbar-HH-reminder"></select>
                <select id="toolbar-MM-reminder"></select>
                <select id="toolbar-SS-reminder"></select>
            </div>
            <br />
            <div id="interval-div">
                <p5 style="color: red" id="error-message"></p5>
                <br />
                <label class="ms-font-m-plus">Interval: </label>
                <input type="text" id="toolbar-interval">
                <label class="ms-font-m-plus"> in seconds</label>
            </div>
            <br />
            <div class="dropdown">
                <label class="ms-font-m-plus">Choose Sound Effect</label>
                <select id="toolbar-ticking-sound">
                    <option class="ms-font-m-plus" value="none">None</option>
                    <option class="ms-font-m-plus" value="tick" selected="selected">Tick</option>
                </select>
            </div>
            <br />
            <div>
                <label class="ms-font-m-plus">Choose TimeUp Sound</label>
                <select id="toolbar-timeup-sound">
                    <option class="ms-font-m-plus" value="none">None</option>
                    <option class="ms-font-m-plus" value="alarm" selected="selected">Alarm</option>
                </select>
            </div>
            <br />
            <input type="checkbox" id="checkbox-digital-count-up">
            <label class="ms-font-m-plus" id="checkbox-digital-count-up-text">Enable Count Up</label>
            <input type="checkbox" id="checkbox-digital-bar-clock">
            <label class="ms-font-m-plus" id="checkbox-digital-bar-text">Combine With Digital Clock</label>
            <br />
            <br />
            <button class="ms-Button" id="clock-start-btn">Start</button>
            <button class="ms-Button" id="clock-pause-btn">Pause</button>
            <button class="ms-Button" id="clock-stop-btn">Stop</button>
            <button class="ms-Button" id="clock-reset-btn">Reset</button>
        </div>
    </div>

    <!-- FabricUI component used for displaying notifications--> 
    <div class="ms-MessageBanner" style="position:absolute;bottom: 0;">
        <div class="ms-MessageBanner-content">
            <div class="ms-MessageBanner-text">
                <div class="ms-MessageBanner-clipper">
                    <div class="ms-font-m-plus ms-fontWeight-semibold" id="notificationHeader"></div>
                    <div class="ms-font-m ms-fontWeight-semilight" id="notificationBody"></div>
                </div>
            </div>
            <button class="ms-MessageBanner-expand" style="display:none"><i class="ms-Icon ms-Icon--chevronsDown"></i> </button>
            <div class="ms-MessageBanner-action"></div>
        </div>
        <button class="ms-MessageBanner-close"> <i class="ms-Icon ms-Icon--x"></i> </button>
    </div>
        
</body>
</html>
